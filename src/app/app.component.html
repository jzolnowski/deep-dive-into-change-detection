<div class="flex justify-evenly">
  <div class="flex">
    <button [disabled]="depth() > 4" class="flex m-4 p-2 rounded shadow-lg bg-green-700 text-white font-bold mr-2" (click)="incrementDepth()">
      <svg class="flex-auto w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
      </svg>
      <p class="flex-auto">depth</p>
    </button>
    <button [disabled]="depth() < 3" class="flex m-4 p-2 rounded shadow-lg bg-red-700 text-white font-bold mr-2" (click)="decrementDepth()">
      <svg class="flex-auto w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/>
      </svg>
      <p class="flex-auto">depth</p>
    </button>
  </div>
  <div class="flex">
    <button class="flex m-4 p-2 rounded shadow-lg bg-white text-white font-bold mr-2" (click)="resetColors()">
      <svg class="flex-auto w-6 h-6 text-red-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8.8 6-5.6 5a1 1 0 0 0 0 1.5l5.7 5m5.7-3.1V16a1 1 0 0 1-1.5.8l-5.2-4.2a1.1 1.1 0 0 1 0-1.7l5.2-4.2a1 1 0 0 1 1.5.8v1.7c3.3 0 6 3 6 6.7v1.3a.7.7 0 0 1-1.4.4 5.2 5.2 0 0 0-4.6-3.2h0Z"/>
      </svg>
      <p class="flex-auto text-red-500">Reset Colors</p>
    </button>
    <button class="flex m-4 p-2 rounded shadow-lg bg-white text-white font-bold mr-2" (click)="changeBgColor('rgb(20 184 166)')">
      <svg class="flex-auto w-6 h-6 text-teal-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7h0m3.5 1.5h0m-7 0h0M7 12h0m9 4h2.7a2 2 0 0 0 1.9-1.3 9 9 0 1 0-16 2.5A9.1 9.1 0 0 0 12 21a2 2 0 0 0 2-2v-.9a2 2 0 0 1 2-2.1Z"/>
      </svg>
      <p class="flex-auto text-teal-500">Set node bg color to teal</p>
    </button>
    <button class="flex m-4 p-2 rounded shadow-lg bg-white text-white font-bold mr-2" (click)="changeBgColor('rgb(244 63 94)')">
      <svg class="flex-auto w-6 h-6 text-rose-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7h0m3.5 1.5h0m-7 0h0M7 12h0m9 4h2.7a2 2 0 0 0 1.9-1.3 9 9 0 1 0-16 2.5A9.1 9.1 0 0 0 12 21a2 2 0 0 0 2-2v-.9a2 2 0 0 1 2-2.1Z"/>
      </svg>
      <p class="flex-auto text-rose-500">Set node bg color to rose</p>
    </button>
    <button class="flex m-4 p-2 rounded shadow-lg bg-white text-white font-bold mr-2" (click)="changeBgColor('rgb(168 85 247)')">
      <svg class="flex-auto w-6 h-6 text-purple-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7h0m3.5 1.5h0m-7 0h0M7 12h0m9 4h2.7a2 2 0 0 0 1.9-1.3 9 9 0 1 0-16 2.5A9.1 9.1 0 0 0 12 21a2 2 0 0 0 2-2v-.9a2 2 0 0 1 2-2.1Z"/>
      </svg>
      <p class="flex-auto text-purple-500">Set node bg color to purple</p>
    </button>
    <button class="flex m-4 p-2 rounded shadow-lg bg-white text-white font-bold mr-2" (click)="changeBgColor('rgb(245 158 11)')">
      <svg class="flex-auto w-6 h-6 text-amber-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7h0m3.5 1.5h0m-7 0h0M7 12h0m9 4h2.7a2 2 0 0 0 1.9-1.3 9 9 0 1 0-16 2.5A9.1 9.1 0 0 0 12 21a2 2 0 0 0 2-2v-.9a2 2 0 0 1 2-2.1Z"/>
      </svg>
      <p class="flex-auto text-amber-500">Set node bg color to amber</p>
    </button>
  </div>
</div>

<div class="tree">
  <ul>
    <child [depth]="depth()" [color]="color()" class="child">
    </child>
  </ul>
</div>
